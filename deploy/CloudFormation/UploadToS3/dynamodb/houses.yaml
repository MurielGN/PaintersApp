AWSTemplateFormatVersion: "2010-09-09"
Resources:
  myDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "element"
          AttributeType: "S"
        - AttributeName: "id"
          AttributeType: "N"

      KeySchema:
        - AttributeName: "element"
          KeyType: "HASH"
        - AttributeName: "id"
          KeyType: "RANGE"

      ProvisionedThroughput:
        ReadCapacityUnits: "1"
        WriteCapacityUnits: "1"

      TableName: "houses"
